<!DOCTYPE html>
<html>

<head>
    <title>UTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eba96bce22.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body id="web">
    <div id="top" class="text-center">
        <img class="mt-3" width="5%" src="trophy.png" />
        <h4 class="border-bottom border-3">Mid Exam</h4>
    </div>

    <div id="progBar" class="row border border-white rounded-3 mx-auto bg-white">
        <div class="col">
            <div class="row">
                <img src="aset/eat.png" class="row col-3"/>
                <progress class="col-9" id="makanProg" value="50" max="100"></progress>
            </div> 
            <div class="row">
                <img src="aset/console.png" class="row col-3"/>
                <progress class="col-9" id="mainProg" value="50" max="100"></progress>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <img src="aset/zzz.png" class="row col-3"/>
                <progress class="col-9" id="tidurProg" value="50" max="100"></progress>
            </div>

            <div class="row">
                <img src="aset/book.png" class="row col-3"/>
                <progress class="col-9" id="belajarProg" value="0" max="100"></progress>
            </div>
        </div>
        <h5 class="text-center" id="smt">Semester 1</h5>
    </div>

    <div id="char" class="text-center">
        <h3><span class="greet"></span><span id="greet"></span></h3>
        <h3><span class="h"></span> : <span class="m"></span></h3>
        <img id="imgChar" class="mb-3" />
        <div class="row">
            <div class="col-4"></div>
            <button id="mknBtn" type="button" class="col-2">makan</button>
            <button id="tdrBtn" type="button" class="col-2">tidur</button>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <button id="mainBtn" type="button" class="col-2">main</button>
            <button id="bljrBtn" type="button" class="col-2">belajar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
