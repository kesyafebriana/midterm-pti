<!DOCTYPE html>
<html>

<head>
    <title>UTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eba96bce22.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="top" class="text-center">
        <img class="mt-3" width="5%" src="trophy.png" />
        <h4 class="border-bottom">Mid Exam</h4>
    </div>
    <div id="character" class="text-center">
        <span id="prev" type="button"><i class="fa-solid fa-caret-left"></i></span>
        <div id="ch-img">
            <img width="50%" id="active" src="aset/ahmad.png" />
            <img width="50%" id="inactive" src="aset/bella.png" />
            <img width="50%" id="inactive" src="aset/keren.png" />
            <img width="50%" id="inactive" src="aset/nurul.png" />
        </div>
        <span id="next" type="button"><i class="fa-solid fa-caret-right"></i></span>
        <form>
            <h5 class="mt-3">Enter your name here...</h5>
            <input id="input" class="mt-2 col-4" type="text" required/> <br>
            <button id="name" class="mt-2" type="button">PLAY</button>
        </form>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
